<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- rememer to check for width screen -->
    <meta name="description" content="Social media Around the U.S" />
    <meta name="author" content="Around the U.S" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundthe.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avater"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="edit button"
                class="profile__edit-button_image"
              />
            </button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/add.svg"
              alt="add button"
              class="profile__add-button_image"
            />
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="natue image"
                class="card__image"
              />
              <div class="card__subject">
                <h3 class="card__title">Yosemite Valley</h3>
                <button class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="natue image"
                class="card__image"
              />
              <div class="card__subject">
                <h3 class="card__title">Lake Louise</h3>
                <button class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="natue image"
                class="card__image"
              />
              <div class="card__subject">
                <h3 class="card__title">Bald Mountains</h3>
                <button class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="natue image"
                class="card__image"
              />
              <div class="card__subject">
                <h3 class="card__title">Latemar</h3>
                <button class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="natue image"
                class="card__image"
              />
              <div class="card__subject">
                <h3 class="card__title">Vanoise National Park</h3>
                <button class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="natue image"
                class="card__image"
              />
              <div class="card__subject">
                <h3 class="card__title">Lago di Braies</h3>
                <button class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
