<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social media Around the U.S" />
    <meta name="author" content="Around the U.S" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundthe.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avater"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="Edit profile info"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="Add pictures"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit profile modal -->
    <div class="modal" id="modal-edit">
      <div class="modal__container">
        <button
          class="modal__close-button"
          aria-label="x button"
          type="button"
        ></button>
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" id="modal-form-edit" novalidate>
          <input
            type="text"
            class="modal__input"
            id="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__input-error" id="name-error"></span>
          <input
            type="text"
            class="modal__input"
            id="subtitle"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__input-error" id="subtitle-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add profile modal -->
    <div class="modal" id="modal-add">
      <div class="modal__container">
        <button
          class="modal__close-button"
          aria-label="x button"
          type="button"
        ></button>
        <p class="modal__title">New place</p>
        <form class="modal__form" id="modal-form-add" novalidate>
          <input
            type="text"
            class="modal__input"
            id="add-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input-error" id="add-title-error"></span>
          <input
            type="url"
            class="modal__input"
            id="image-url"
            placeholder="Image link"
            required
          />
          <span class="modal__input-error" id="image-url-error"></span>
          <button type="submit" class="modal__button modal__button_disabled">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- open image modal -->
    <div class="modal" id="modal-image">
      <div class="modal__image-container">
        <button
          class="modal__close-button modal__close-button_preview"
          aria-label="x button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image-preview" />
        <p class="modal__title-preview"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__trash-button"
          aria-label="trash icon"
          type="button"
        ></button>
        <div class="card__subject">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="heart icon"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
